<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
  background-size: 400% 400%;
  animation: bgAnim 15s ease infinite;
}

/* background gradient animation */
@keyframes bgAnim {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* card */
.card {
  position: relative;
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 25px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  z-index: 2;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 15px;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
}

p {
  font-size: 16px;
  line-height: 1.6;
  color: #333;
  margin: 12px 0;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.6s ease;
}

p.active {
  opacity: 1;
  transform: translateY(0);
}

button {
  margin-top: 20px;
  padding: 14px 28px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #ff4d6d, #ff7eb3);
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  transition: 0.3s;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 20px rgba(0,0,0,0.3);
}

/* floating hearts */
.heart, .sparkle {
  position: absolute;
  font-size: 18px;
  animation: float 6s linear infinite;
  pointer-events: none;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(0) rotate(0deg); }
  to { transform: translateY(-120vh) rotate(360deg); }
}

/* confetti pieces */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  background-color: #fff;
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: confettiFall 3s linear infinite;
}

@keyframes confettiFall {
  0% { transform: translateY(-10px) rotate(0deg); opacity:1;}
  100% { transform: translateY(100vh) rotate(360deg); opacity:0;}
}
</style>
</head>
<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6b36db09d0.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>dilaa </h1>
  <p class="active">ehâ€¦ maafin aku ya ğŸ˜… aku ga sengaja bentak kamuâ€¦</p>

  <p>karena kamu itu lucu dan menggemaskan ketika sedang marah ğŸ˜</p>
  <p>Pokoknya, tetep jadi sahabat aku ya ğŸ¤ jangan bete terus dong ğŸ˜‰</p>
  <button onclick="nextText()">Lanjut ğŸ‘‰</button>
</div>

<script>
const texts = document.querySelectorAll("p");
let index = 0;
const music = document.getElementById("music");

function nextText() {
  texts[index].classList.remove("active");
  index++;
  if(index < texts.length) {
    texts[index].classList.add("active");
    if(index === 1) music.play();
  } else {
    // trigger confetti at end
    createConfetti();
  }
}

// floating hearts
for(let i=0;i<25;i++){
  const h = document.createElement("div");
  h.className="heart";

  document.body.appendChild(h);
}

// sparkles
for(let i=0;i<20;i++){
  const s = document.createElement("div");
  s.className="sparkle";
  s.innerHTML="âœ¨";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(Math.random()*4+3)+"s";
  s.style.fontSize=(Math.random()*10+10)+"px";
  document.body.appendChild(s);
}

// confetti
function createConfetti(){
  for(let i=0;i<50;i++){
    const c = document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.backgroundColor=`hsl(${Math.random()*360},100%,75%)`;
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
